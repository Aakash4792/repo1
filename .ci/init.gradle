final String buildCacheUrl = System.getProperty('org.elasticsearch.build.cache.url')
final boolean buildCachePush = Boolean.valueOf(System.getProperty('org.elasticsearch.build.cache.push', 'false'))

gradle.settingsEvaluated { settings ->
  settings.pluginManager.withPlugin("com.gradle.develocity") {
    settings.develocity {
      // Workaround to fix lucene compatibility tests
      if (System.getenv("ES_COMMIT") != "b2cc9d9b8f00ee621f93ddca07ea9c671aab1578") {
        server = "https://gradle-enterprise.elastic.co"
      } 
    }
    if (buildCacheUrl) {
      settings.buildCache {
        local {
          // Disable the local build cache in CI since we use ephemeral workers and it incurs an IO penalty
          enabled = false
        }
        remote(settings.develocity.buildCache) {
          enabled = true
          push = buildCachePush
        }
      }
    }
  }
}


